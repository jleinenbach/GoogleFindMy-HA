[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "googlefindmy-ha"
version = "1.6.0"
description = "Home Assistant integration for Google's Find My Device network."
readme = "README.md"
requires-python = ">=3.13"
license = { file = "LICENSE" }
authors = [{ name = "BSkando" }]
dependencies = [
    "aiohttp>=3.11.8",
    "beautifulsoup4>=4.12.3",
    "cryptography>=43.0.3",
    "ecdsa>=0.19.1",
    "gpsoauth>=2.0.0",
    "h2>=4.1.0",
    "http-ece>=1.2.1",
    "httpx[http2]>=0.28.0",
    "protobuf>=6.32.0",
    "pycryptodomex>=3.23.0",
    "pyscrypt>=1.6.2",
    "selenium>=4.37.0",
    "undetected_chromedriver>=3.5.5",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.11",
    "pre-commit>=3.7",
    "pytest>=8.3",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
    "pytest-homeassistant-custom-component>=0.13",
    "ruff>=0.14.1",
    "types-requests>=2.32.0.20240712",
]

[project.urls]
homepage = "https://github.com/BSkando/GoogleFindMy-HA"
documentation = "https://github.com/BSkando/GoogleFindMy-HA"
repository = "https://github.com/BSkando/GoogleFindMy-HA"
issue-tracker = "https://github.com/BSkando/GoogleFindMy-HA/issues"

[tool.ruff]
target-version = "py313"
extend-exclude = [
    "custom_components/googlefindmy/ProtoDecoders",
    "custom_components/googlefindmy/Auth/firebase_messaging/proto",
]

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I",
    "UP",
    "PL",
]
ignore = ["E501"]

