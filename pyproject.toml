[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
addopts = ["-q", "--cov-report=term"]
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore:Inheritance class HomeAssistantApplication from web.Application is discouraged:DeprecationWarning:homeassistant.components.http",
]

[tool.mypy]
python_version = "3.13"
warn_unused_ignores = true
show_error_codes = true
mypy_path = ["."]
explicit_package_bases = true
strict = true
local_partial_types = true
warn_return_any = true
files = [
    "custom_components/googlefindmy",
]
exclude = "(^custom_components/googlefindmy/ProtoDecoders/|^custom_components/googlefindmy/Auth/firebase_messaging/proto/)"

[[tool.mypy.overrides]]
module = ["tests.*"]
ignore_errors = true

[[tool.mypy.overrides]]
module = ["homeassistant.*"]
follow_imports = "skip"

[[tool.mypy.overrides]]
module = ["tests.test_fcm_receiver_guard"]
ignore_errors = false

[tool.coverage.run]
branch = true
source = [
    "custom_components/googlefindmy",
    "tests",
]
omit = [
    "custom_components/googlefindmy/ProtoDecoders/*",
    "custom_components/googlefindmy/Auth/firebase_messaging/proto/*",
]

[tool.coverage.report]
show_missing = false
skip_covered = true
exclude_lines = [
    "if __name__ == \"__main__\":",
    "pragma: no cover",
]

[tool.coverage.paths]
source = [
    "custom_components/googlefindmy",
    "*/site-packages/custom_components/googlefindmy",
]
