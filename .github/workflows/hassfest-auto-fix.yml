name: hassfest (auto-fix)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event_name == 'pull_request' && github.repository || github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event_name == 'pull_request' && github.ref || github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0

      - name: Run hassfest (may rewrite manifest)
        id: hassfest
        uses: home-assistant/actions/hassfest@master
        continue-on-error: true

      - name: Commit hassfest auto-sorts (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(hassfest): auto-sort manifest keys"
          file_pattern: "custom_components/**/manifest.json"

      - name: Re-run hassfest
        uses: home-assistant/actions/hassfest@master
