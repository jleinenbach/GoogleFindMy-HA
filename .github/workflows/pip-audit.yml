name: pip-audit

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: pip-audit-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pip-audit:
    name: pip-audit
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Audit requirements-Dateien
      - name: pip-audit (requirements)
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          inputs: |
            requirements-dev.txt
            custom_components/googlefindmy/requirements.txt
          # Optional:
          # no-deps: true                 # falls vollständig gepinnt
          # vulnerability-service: osv    # OSV statt PyPI verwenden

      # Optional: zusätzlich ein Projekt mit pyproject.toml prüfen
      - name: pip-audit (pyproject)
        if: ${{ hashFiles('pyproject.toml') != '' }}
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          inputs: .
