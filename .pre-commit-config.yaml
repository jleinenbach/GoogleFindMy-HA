ci:
  autofix_prs: true
  autoupdate_schedule: monthly

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --target-version=py312
          - --extend-exclude=custom_components/googlefindmy/ProtoDecoders/
          - --extend-exclude=custom_components/googlefindmy/Auth/firebase_messaging/proto/
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        args:
          - --py312-plus
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: python script/precommit_hooks/ruff_format.py
        language: python
        types_or:
          - python
          - pyi
        args:
          - --exclude=custom_components/googlefindmy/ProtoDecoders/
          - --exclude=custom_components/googlefindmy/Auth/firebase_messaging/proto/
        additional_dependencies:
          - ruff==0.14.1
