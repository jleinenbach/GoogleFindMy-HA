ci:
  autofix_prs: true
  autoupdate_schedule: monthly

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        args:
          - --py312-plus
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: python script/precommit_hooks/ruff_format.py
        language: python
        types_or:
          - python
          - pyi
        additional_dependencies:
          - ruff==0.14.1
      - id: translations-sync-check
        name: Ensure translations are up to date
        entry: python script/sync_translations.py --check
        language: python
        pass_filenames: false
        always_run: true
